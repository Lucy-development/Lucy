<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>
    <link rel="stylesheet" href="css/stylemain.css">
    <link rel="stylesheet" href="css/stylemainsize.css">
    <script src="js/websocket.js" async></script>
    <script src="js/languages.js" async></script>
    <script src="js/contacts.js" async></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/cdn.js"></script>
    <script src="js/tooltip.js"></script>
</head>

<body>
<div id="wrapper">
    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
        <div id="navigation">
            <ul id="navigation-list">
                <li>
                    <a id="home" href="index.html">Home</a>
                </li>
                <li>
                    <a id="map" href="map.html">Map</a>
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <label for="menu-button">Menu Button</label>
            <button id="menu-button" class="dropbutton">Menu</button>
            <div class="dropdown-content">
                <label for="en">English</label>
                <button class="menu-item" id="en" onclick="changeLanguage('en');">English</button>
                <label for="et">Estonian</label>
                <button class="menu-item" id="et" onclick="changeLanguage('et');">Estonian</button>
                <a title="You are being watched!" class="menu-item" id="map-link" href="map.html">Show
                    Map</a>
            </div>
        </div>
        <div id="small-screen-menu">
            <ul id="small-screen-list">
                <li><label for="smallscreenEn">English</label>
                    <button id="smallscreenEn" onclick="changeLanguage('en');">English</button>
                </li>
                <li><label for="smallscreenEt">Estonian</label>
                    <button id="smallscreenEt" onclick="changeLanguage('et');">Estonian</button>
                </li>
                <li><a title="You are being watched!" id="smallscreenMap" href="map.html">Show Map</a></li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="contacts" title="Contacts will appear here">
            <div>
                <!--Currently for getting the recepient's ID, later to search contacts from list-->
                <label for="searchcontact">Search for contact</label>
                <input title="Write receiver ID here" type="text" id="searchcontact" placeholder="Receiver ID">
            </div>
            <div id="contactlist">
                <ul id="list">
                </ul>
            </div>
        </div>
        <div id="messagebox"></div>
    </div>
    <label for="message">Type message</label>
    <input type="text" id="message" placeholder="Insert message or drop files here">
    <label for="send">Send Button</label>
    <input id="send" type="button" value="Send">
    <!--TODO: Search button here?-->
</div>
</body>
</html>
