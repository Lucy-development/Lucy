<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucy</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <script src="js/fb/fb_sdk.js" async></script>
    <script src="js/fb/fb_login.js" async></script>
</head>
<body>
<h1>Lucy</h1>

<div id="container">

    <div id="login-text">
        <h2>Login</h2>
    </div>

    <!-- TODO: why is this form's id 'password' and should it POST something?  -->
    <form action="" method="post" id="password">
        <div id="button-wrap">
            <button type="submit" scope="public_profile,email" onlogin="loginButtonHandler();"></button>
            <fb:login-button scope="public_profile,email" onlogin="loginButtonHandler();">
            </fb:login-button>
        </div>
    </form>

</div>
</body>
</html>
